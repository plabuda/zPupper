<!DOCTYPE html>

<head></head>
<html>
<style>
    html {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    body {
        margin: 0px;
        height: 100%;
        width: 100%;
        display: inline-flex;
        justify-content: space-evenly;
        overflow: hidden;
        background-color: #BBB;
    }

    .appContainer {
        align-self: center;
        position: relative;
        width: 600px;
        height: 600px;
        display: inline-flex;
    }

    .zDogCanvas {
        position: absolute;
        background-color: #ABC;
        z-index: 0;
    }

    pre {
        position: absolute;
        margin-left: 15px;
        margin-top: 15px;
        font-size: 16px;
        z-index: 1;
    }
</style>

<body>
    <div class="appContainer" style="background-color: #F0B;">
        <canvas class="zDogCanvas" width="600" height="600"></canvas>
        <pre>HELLO <span style="display: block; font-style: italic; font-weight: bolder;">DOG</span></pre>
    </div>
    <script src="scripts/main.js" type="module"></script>
</body>

</html>
